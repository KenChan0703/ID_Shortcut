<body>

    <h1>Pixiv數字開啟器</h1>
    <input type="text" id="articleId" placeholder="把你從某處獲取的數字ID輸入到這" />
    <button id="openButton">開啟</button>

    <script>
        // Base URL for the articles
        const BASE_URL = "https://www.pixiv.net/artworks/";

        document.getElementById("openButton").onclick = function() {
            const articleId = document.getElementById("articleId").value.trim(); // Get user input

            // Check if the input is empty
            if (articleId !== "") {
                const url = BASE_URL + articleId; // Construct the full URL
                window.location.href = url; // Redirect to the constructed URL
            } else {
                alert("數字不能留空"); // Show an alert for empty input
            }
        };
    </script>
